<div class="row" style="margin-top: -20px; margin-left: -20px">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Thông tin bồi thường</h2>
            </header>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên bạn đọc</label>
                    <div class="col-md-6">
                        <select class="form-control" [(ngModel)]="indemnifies.CustomerId">
                            <option *ngFor="let customer of customers" [ngValue]="customer.Id">{{customer.FirstName+' '+customer.LastName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên sách</label>
                    <div class="col-md-6">
                             
                             <select class="form-control" [(ngModel)]="indemnifies.BookId">
                                <option *ngFor="let book of books" [ngValue]="book.Id">{{book.Name}}</option>
                            </select>
                    </div>
                </div>
               


                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Mô tả</label>
                    <div class="col-md-9">
                        <textarea class="form-control" [(ngModel)]="indemnifies.Description"></textarea>
                    </div>
                </div>

                <div class="col-md-12">
                    <br />
                    <button class="btn btn-primary btn-sm" (click)="save()">
                        <i class="fa fa-floppy-o"></i>
                        Lưu
                    </button>
                    <button class="btn btn-default btn-sm" (click)="back()">
                        <i class="fa fa-back"></i>
                        Trở về
                    </button>
                </div>
            </div>
