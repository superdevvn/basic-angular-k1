                        />
                    </figure>
                    <div class="profile-info" data-lock-name="John Doe" data-lock-email="johndoe@okler.com">

                        <span class="role">administrator</span>
                    </div>

                    <i class="fa custom-caret"></i>
                </a>

                <div class="dropdown-menu">
                    <ul class="list-unstyled">
                        <li class="divider"></li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="pages-user-profile.html">
                                <i class="fa fa-user"></i> My Profile</a>
                        </li>
                        <li>
                            <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true">
                                <i class="fa fa-lock"></i> Lock Screen</a>

                            <a role="menuitem" tabindex="-1" href="pages-signin.html">
                                <i class="fa fa-power-off"></i> Logout</a>

                </div>
            </div>

            <div class="nano">
                <div class="nano-content">
                    <nav id="menu" class="nav-main" role="navigation">
                        <ul class="nav nav-main">
                            <li class="nav-active">
                                <a [routerLink]="['/main/dashboard']">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    <span>Trang chủ</span>
                                </a>
                            </li>
                            <!-- <li class="nav-active">
                                <a [routerLink]="['/main/homework']">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    <span>Homework</span>
                                </a>
                            </li> -->
                            <li class="nav-parent">
                                <a>
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    <span>Quản lí thư viện</span>
                                </a>
                                <ul class="nav nav-children">
                                        <li>
                                                <a [routerLink]="['/main/category-list']">
                                                    <i class="fa fa-delicious" aria-hidden="true"></i>
                                                    <span>Thể Loại Sách</span>
                                                </a>
                                            </li>

                                    <li>
                                        <a [routerLink]="['/main/role-list']">
                                            <i class="fa fa-wrench" aria-hidden="true"></i>
                                            <span>Vai trò</span>
                                        </a>
                                    </li>
                                  
                                  
                                    <li>
                                        <a [routerLink]="['/main/user-list']">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <span>Quản lí bạn đọc</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/main/user-list']">
                                            <i class="fa fa-usd" aria-hidden="true"></i>
                                            <span>Quản lí bồi thường</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/main/inout-list']">
                                            <i class="fa fa-book" aria-hidden="true"></i>
                                            <span>Quản lí mượn trả sách</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/main/role-list']">
                                            <i class="fa fa-group" aria-hidden="true"></i>
                                            <span>Quản lí nhân viên</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/main/role-list']">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                            <span>Báo cáo thống kê</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a [routerLink]="['/main/user-list']">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                            <span>Tài khoản</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>

                <script>
                    // Preserve Scroll Position
                    if (typeof localStorage !== 'undefined') {
                        if (localStorage.getItem('sidebar-left-position') !== null) {
                            var initialPosition = localStorage.getItem('sidebar-left-position'),
                                sidebarLeft = document.querySelector('#sidebar-left .nano-content');

                            sidebarLeft.scrollTop = initialPosition;
                        }
                    }
                </script>

            </div>

        </aside>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>{{title}}</h2>
            </header>

            <!-- start: page -->
            <router-outlet></router-outlet>
            <!-- end: page -->
        </section>
