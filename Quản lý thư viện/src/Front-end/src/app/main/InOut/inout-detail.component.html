<div class="row" style="margin-top: -20px; margin-left: -20px">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Chỉnh sửa thông tin</h2>
            </header>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên nhân viên</label>
                    <div class="col-md-6">
                        <select class="form-control" [(ngModel)]="inout.UserId">
                            <option *ngFor="let user of users" [ngValue]="user.Id">{{user.LastName}}</option>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên người mượn</label>
                    <div class="col-md-6">
                        <select class="form-control" [(ngModel)]="inout.CustomerId">
                            <option *ngFor="let customer of customers" [ngValue]="customer.Id">{{customer.LastName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên sách</label>
                    <div class="col-md-6">
                        <select class="form-control" [(ngModel)]="inout.BookId">
                            <option *ngFor="let book of books" [ngValue]="book.Id">{{book.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Từ ngày</label>
                    <div class="col-md-3">
                        <input type="date" class="form-control" [(ngModel)]="inout.fromDate" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Đến ngày</label>
                    <div class="col-md-3">
                        <input type="date" class="form-control" [(ngModel)]="inout.toDate" />
                    </div>
                </div>
            </div>




            <div class="col-md-12">
                <br />
                <button class="btn btn-primary btn-sm" (click)="save()">
                    <i class="fa fa-floppy-o"></i>
                    Lưu
                </button>
                <button class="btn btn-default btn-sm" (click)="back()">
                    <i class="fa fa-back"></i>
                    Trở về
                </button>
            </div>
