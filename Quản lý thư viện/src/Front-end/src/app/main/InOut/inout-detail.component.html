<div class="row" style="margin-top: -20px; margin-left: -20px">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Chỉnh sửa thông tin</h2>
            </header>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên nhân viên</label>
                    <div class="col-md-6">

                        <input type="text" class="form-control" [(ngModel)]="user.Id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên người mượn</label>
                    <div class="col-md-6">

                        <input type="text" class="form-control" [(ngModel)]="customer.Id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên sách</label>
                    <div class="col-md-6">

                        <input type="text" class="form-control" [(ngModel)]="book.Id">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Từ ngày</label>
                    <div class="col-md-6">

                        <input type="text" class="form-control" [(ngModel)]="inout.fromDate">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Đến ngày</label>
                    <div class="col-md-9">
                        <textarea class="form-control" [(ngModel)]="inout.toDate"></textarea>
                    </div>
                </div>
            </div>



            <div class="col-md-4">
                <span class="text-primary">Tên nhân viên</span>
                <input class="form-control" [(ngModel)]="user.Id" />
            </div>
            <div class="col-md-4">
                <span class="text-primary">Tên người mượn</span>
                <input class="form-control" [(ngModel)]="customer.Id" />
            </div>
            <div class="col-md-4">
                <span class="text-primary">Tên sách</span>
                <input class="form-control" [(ngModel)]="book.Id" />
            </div>
            <div class="col-md-4">
                <span class="text-primary">Từ ngày</span>
                <input class="form-control" [(ngModel)]="inout.fromDate" />
            </div>
            <div class="col-md-4">
                <span class="text-primary">Đến ngày</span>
                <input class="form-control" [(ngModel)]="inout.toDate" />
            </div>
            <div class="col-md-12">
                <br />
                <button class="btn btn-primary btn-sm" (click)="save()">
                    <i class="fa fa-floppy-o"></i>
                    Lưu
                </button>
                <button class="btn btn-default btn-sm" (click)="back()">
                    <i class="fa fa-back"></i>
                    Trở về
                </button>
            </div>
