<div class="row" style="margin-top: -20px; margin-left: -20px">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Sách</h2>
            </header>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Code</label>
                    <div class="col-md-6">

                        <input type="text" class="form-control" [(ngModel)]="book.Code">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Tên sách</label>
                    <div class="col-md-6">
                        <input class="form-control" [(ngModel)]="book.Name" />
                    </div>
                </div>
                <div class="form-group">
                        <label class="col-md-2 control-label text-primary">Tên thể loại</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">

                                <select class="form-control" [(ngModel)]="book.CategoryId">
                                    <option *ngFor="let category of categories" [ngValue]="category.Id">{{category.CategoryName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Mô tả</label>
                    <div class="col-md-9">
                        <textarea class="form-control" [(ngModel)]="book.Description"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Hoạt động</label>
                    <div class="col-md-6">
                        <div class="input-group input-group-icon">
                            <input type="checkbox" checked="" [(ngModel)]="book.IsActived" id="checkboxExample3">

                        </div>

                    </div>
                </div>
                <div class="col-md-12">
                    <br />
                    <button class="btn btn-primary btn-sm" (click)="save()">
                        <i class="fa fa-floppy-o"></i>
                        Lưu
                    </button>
                    <button class="btn btn-default btn-sm" (click)="back()">
                        <i class="fa fa-back"></i>
                        Trở về
                    </button>
                </div>
            </div>
