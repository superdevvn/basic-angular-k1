

<section class="panel" style="margin-top: -20px; margin-left: -20px">
    <header class="panel-heading">
        <!-- <div class="panel-actions">
            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
        </div> -->

        <h2 class="panel-title">Danh sách thể loại</h2>
    </header>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-md">
                    <a class="btn btn-primary" [routerLink]="['/main/role-detail',0]">Thêm <i class="fa fa-plus"></i></a> 
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped mb-none" id="datatable-editable">
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Vai Trò</th>
                    <th>Mô tả</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roles">
                    <td>{{role.Id}}</td>
                    <td>{{role.Name}}</td>
                    <td>{{role.Description}}</td>
                    <td>
                        <a class="on-default edit-row">
                            <i class="fa fa-pencil" (click)="detail(role)"></i>
                        </a>
                        <a class="on-default remove-row">
                            <i class="fa fa-trash-o"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
