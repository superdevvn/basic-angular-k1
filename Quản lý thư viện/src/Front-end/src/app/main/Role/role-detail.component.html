<div class="row" style="margin-top: -20px; margin-left: -20px">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <h2 class="panel-title">Chỉnh sửa thông tin</h2>
            </header>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Vai trò</label>
                    <div class="col-md-6">

                        <input type="text" class="form-control" [(ngModel)]="role.Name" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label text-primary">Ghi chú</label>
                    <div class="col-md-9">
                        <textarea class="form-control" [(ngModel)]="role.Description"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <br />
                    <button class="btn btn-primary btn-sm" (click)="save()">
                        <i class="fa fa-floppy-o"></i>
                        Lưu
                    </button>
                    <button class="btn btn-default btn-sm" (click)="back()">
                        <i class="fa fa-back"></i>
                        Trở về
                    </button>
                </div>
                </div>
