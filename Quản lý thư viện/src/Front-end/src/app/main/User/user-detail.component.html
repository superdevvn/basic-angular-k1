
<div class="row"  style="margin-top: -20px; margin-left: -20px">
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <!-- <div class="panel-actions">
                    <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
                    <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
                </div> -->

                <h2 class="panel-title">Chỉnh sửa thông tin</h2>
            </header>
            <div class="panel-body">
                <div class="form-horizontal form-bordered" method="get">
                    <div class="form-group">
                        <label class="col-md-3 control-label text-primary">Tên tài khoản</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </span>
                                <input type="text" class="form-control" [(ngModel)]="user.Username" [disabled]="!user.IsActived" placeholder="Tên tài khoản">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label text-primary">Họ</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </span>
                                <input type="text" class="form-control" [(ngModel)]="user.FirstName" placeholder="Họ">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label text-primary">Tên</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </span>
                                <input type="text" class="form-control" [(ngModel)]="user.LastName" placeholder="Tên">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label text-primary">Mật khẩu</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon">
                                        <i class="fa fa-question"></i>
                                    </span>
                                </span>
                                <input type="text" class="form-control" [(ngModel)]="user.Password" placeholder="Mật khẩu">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label text-primary">Mô tả</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon">
                                        <i class="fa fa-th-list"></i>
                                    </span>
                                </span>
                                <input type="text" class="form-control" [(ngModel)]="user.Description" placeholder="Mô tả">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label text-primary">Vai trò</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">

                                <select class="form-control" [(ngModel)]="user.RoleId">
                                    <option *ngFor="let role of roles" [ngValue]="role.Id">{{role.Name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label text-primary">Hoạt động</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <input type="checkbox" checked="" [(ngModel)]="user.IsActived" id="checkboxExample3">

                            </div>
                           
                        </div>
                    </div>

                <div class="col-md-12">
                    <br />
                    <button class="btn btn-primary btn-sm" (click)="save()">
                        <i class="fa fa-floppy-o"></i>
                        Lưu
                    </button>
                    <button class="btn btn-default btn-sm" (click)="back()">
                        <i class="fa fa-back"></i>
                        Trở về
                    </button>
                </div>
            </div>
    </div>
    </section>
