<div class="col-xs-12">
        <section class="panel form-wizard" id="w4">
            <header class="panel-heading">
                <h2 class="panel-title">Tài Khoản</h2>
            </header>
            <div class="panel-body" >
                <div class="form-group">
                    <div class="col-md-6">
                        <span class="text-primary">Vai trò</span>
                        <div class="input-group mb-md">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="form-control " [(ngModel)]="manufacturer.Name" placeholder="Vai Trò">
                        </div>
                    </div>
                    <div class="col-md-6">
                            <span class="text-primary">Mã</span>
                            <div class="input-group mb-md">
                                <span class="input-group-addon">
                                        <i class="fa fa-code" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control " [(ngModel)]="manufacturer.Code" placeholder="Mã">
                            </div>
                        </div>
                    <div class="col-md-6">
                        <span class="text-primary">Ghi chú</span>
                        <div class="input-group mb-md">
                            <span class="input-group-addon">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control" [(ngModel)]="manufacturer.Description" placeholder="Ghi Chú">
                        </div>
                    </div>
                </div>
    
    
            </div>
            <div class="col-md-12" style="margin-top: -15px; margin-left: 15px">
                <br />
                <button class="btn btn-primary btn-sm" (click)="save()">
                    <i class="fa fa-floppy-o"></i>
                    Lưu
                </button>
                <button class="btn btn-default btn-sm" (click)="back()">
                    <i class="fa fa-back"></i>
                    Trở về
                </button>
            </div>
        </section>
    </div>
