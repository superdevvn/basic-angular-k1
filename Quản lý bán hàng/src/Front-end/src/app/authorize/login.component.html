<html>

<head>
    <title>
        Login Page
    </title>
    <script src="./../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #container {
            background-image: url('./../../assets/images/waterfall.jpg');
            float: left;
            width: 100%;
            height: 100%;
        }

        #login-area {
            /* background-color: blue; */
            float: left;
            height: 350px;
            margin-top: 200px;
        }

        #header {
            height: 20%;
            float: left;
            text-align: center;
            padding-bottom: 80px;
            /* border: 2px solid black; */
            background: linear-gradient(to right, rgba(255, 0, 0, 0), rgba(255, 255, 255, 51));
        }

        #login-box {
            height: 60%;
            float: left;
        }

        #btn-area {
            height: 20%;
        }

        h3 {
            color: lightgray;
        }
    </style>
    <script>
        function startPage() {
            $('#login-area').css('opacity', 0);
            setTimeout(() => {
                $('#login-area').css('opacity', 1);
                $('#login-area').css('transition', '1.5s');
            }, 500);
        }
    </script>
</head>

<body onload="startPage()">
    <div class="col-md-12" id="container">
        <div class="col-md-4 col-md-offset-4" id="login-area">
            <div class="col-md-12" id="header">
                <h2>Login</h2>
            </div>
            <div class="col-md-12" id="login-box">
                <h3>Username : </h3>
                <input type="text" class="form-control" />
                <h3>Password : </h3>
                <input type="text" class="form-control" />
            </div>
            <div class="col-md-12" id="btn-area">
                <input type="submit" class="btn btn-primary" value="Login" style="height: 50px; width: 100px;" />
                <input type="reset" class="btn btn-primary" value="Reset" style="height: 50px; width: 100px; margin-left: 20px;" />
            </div>
        </div>
    </div>
</body>

</html>
